
{% if not not_found %}
    <h1>{{room.name}}</h1>
    <h3>{{room.country}}/{{room.city}}</h3>
    <h4>{{room.price}}</h4>
    <p>{{room.description}}</p>
    <h5>{{room.category.name}}</h5>  <!--category는 room 모델의 foreignkey이므로 다시 한번 category 모델의 변수 .name을 줌-->
{% else %}
    <h1>404 not found</h1>
{% endif %}
